<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Meniul zilei</title>
</head>
<body>
<h1>Meniul zilei</h1>
<ul>
    <li id="fel_principal"></li>
    <li id="fel_secundar"></li>
    <li id="desert"></li>
</ul>
<h2 id="total"></h2>

<script>
const felPrincipal = [
    {nume: "Ciorba de fasole", pret: 15},
    {nume: "Supa de pui", pret: 15}
];
const felSecundar = [
    {nume: "Cartofi prajiti cu piept de pui", pret: 21},
    {nume: "Orez cu legume", pret: 23}
];
const desert = [
    {nume: "Tiramisu", pret: 11},
    {nume: "Inghetata", pret: 8}
];

function aleator(array) {
    return array[Math.floor(Math.random() * array.length)];
}

const fp = aleator(felPrincipal);
const fs = aleator(felSecundar);
const d = aleator(desert);
const total = fp.pret + fs.pret + d.pret;

document.getElementById("fel_principal").textContent = `Fel principal: ${fp.nume} - ${fp.pret} lei`;
document.getElementById("fel_secundar").textContent = `Fel secundar: ${fs.nume} - ${fs.pret} lei`;
document.getElementById("desert").textContent = `Desert: ${d.nume} - ${d.pret} lei`;
document.getElementById("total").textContent = `Total: ${total} lei`;
</script>
</body>
</html>
